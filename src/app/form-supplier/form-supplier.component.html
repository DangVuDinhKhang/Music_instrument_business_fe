<div style="width: 30%; margin-left: 35%;" class="mt-4 mb-4">
    <div style="text-align: center; font-weight: bold !important; font-size: 25px !important;">{{isAdd ? "THÊM NHÀ CUNG CẤP" : "CẬP NHẬT NHÀ CUNG CẤP"}}</div>
    <form #supplierForm="ngForm" (ngSubmit)="onSubmit(supplierForm)"> 
        <div class="form-group">
            <label class="col-sm-2 col-form-label">Tên</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
            <label class="col-sm-4 col-form-label">Thông tin liên lạc</label>
            <textarea class="form-control" rows="4" id="contact" name="contact" [(ngModel)]="contact" required></textarea>
        </div>
        <!-- <app-alert [message]="error" *ngIf="error"></app-alert> -->
        <div class="mt-4">
            <button class="btn btn-primary" type="submit" style="width: 100%" [disabled]="!supplierForm.valid">{{isAdd ? "Thêm" : "Cập nhật"}}</button>    
        </div>
    </form>
</div>
