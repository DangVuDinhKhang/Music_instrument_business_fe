<div class="container">
  <div class="row">
    <div class="col-3 profile">

    </div>
    <div class="col-9">
      <div class="item row mt-1" *ngFor="let ordersDetail of ordersDetailOfOrders; let i=index">
        <div class="row">
          <div class="col-8"></div>
          <div class="col-4">Trạng thái đơn hàng: 
            <span [className]="totalPriceAndStatus[i].status ? 'green' : 'red'">
              {{totalPriceAndStatus[i].status ? "Hoàn thành" : "Chưa hoàn thành"}}
            </span>  
          </div>
        </div>
        <div class="row mt-3" *ngFor="let orderDetail of ordersDetail; let j=index">
          <div class="col-3">
            <img [src]="" class="card-img-top" alt={{orderDetail.product.name}}>
          </div>
          <div class="col-7">{{orderDetail.product.name}}</div>    
          <div class="col-2">
            <p>x{{orderDetail.quantity}}
              <span class="mt-4" style="font-weight: bold; margin-left: 20px; color: red">
                {{orderDetail.total | number:'1.0-0':'en-US'}} ₫
              </span>
            </p>
          </div>  
        </div>
        <div class="mt-4 row">
          <div class="col-9">
            <button type="button" class="btn btn-danger" [disabled]="!totalPriceAndStatus[i].status">Đánh giá</button>
          </div>
          <div class="col-3">
            Thành tiền: <span style="color: red; font-weight: bold; margin-left: 5px; font-size: 20px;">
              {{totalPriceAndStatus[i].totalPrice | number:'1.0-0':'en-US'}} ₫</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
