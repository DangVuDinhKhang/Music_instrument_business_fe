<app-toast></app-toast>
<div class="container py-5">
    <div class="row">

        <div class="col-lg-3">
            <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px; background-color: #47e2f3 !important;;">
                <h6 class="m-0" style="color: #000;">DANH MỤC SẢN PHẨM</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav class="collapse show navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0" id="navbar-vertical">
                <div class="navbar-nav w-100 overflow-hidden" style="min-height: 410px; height: auto;">
                    <a class="dropdown-item categories" [routerLink]="['/products/category', category.id]" *ngFor="let category of categories">{{category.name}}</a>
                </div>
            </nav>
        </div>

        <div class="col-lg-9">
            <div class="row">
                <div class="col-md-8">
                    <div style="margin-left: 10px;font-size: 20px; font-weight: bold; " *ngIf="keyWord">
                        <span>Kết quả tìm kiếm cho: </span>
                        <span style="font-style: italic;">"{{keyWord.content}}"</span>
                    </div>
                </div>
                <div class="col-md-4 pb-4">
                    <div class="d-flex">
                        <select class="form-control" (change)="sortProducts($event)">
                            <option value="name">Theo tên</option>
                            <option value="asc_price">Theo giá tiền (thấp đến cao)</option>
                            <option value="desc_price">Theo giá tiền (cao đến thấp)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div *ngFor="let product of products" class="col-md-4">
                    <div class="card mb-4 product-wap rounded-0">
                        <div class="card rounded-0" style="min-height: 320px;">
                            <img class="card-img rounded-0 img-fluid" [src]="product.file[0]" alt={{product.name}} style="height: 320px !important;">
                            <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                <ul class="list-unstyled">
                                    <!-- <li><a class="btn btn-success text-white" href="shop-single.html"><i class="far fa-heart"></i></a></li> -->
                                    <li><a class="btn btn-success text-white mt-2" [routerLink]="['/products', product.id]"><i class="far fa-eye"></i></a></li>
                                    <li><button class="btn btn-success text-white mt-2" (click)="addToCart(product.id)" [disabled]="product.quantity == 0"><i class="fas fa-cart-plus"></i></button></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            <p *ngIf="product.quantity > 0" style="color: green; font-weight: bold !important;"><i class="fas fa-check-circle"></i> Còn hàng</p>
                            <p *ngIf="product.quantity == 0" style="color: rgb(211, 6, 6); font-weight: bold !important;"><i class="fas fa-times-circle"></i> Hết hàng</p>
                            <a [routerLink]="['/products', product.id]" class="h3 text-decoration-none" style="font-weight: bold !important;">{{product.name}}</a>
                            <p class="price">{{ product.price | number:'1.0-0':'en-US' }}₫</p>
                        </div>
                    </div>
                </div>
            </div>
            <div div="row">
                <ul class="pagination pagination-lg justify-content-end">
                    <li class="page-item disabled">
                        <a class="page-link active rounded-0 mr-3 shadow-sm border-top-0 border-left-0" href="#" tabindex="-1">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link rounded-0 mr-3 shadow-sm border-top-0 border-left-0 text-dark" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link rounded-0 shadow-sm border-top-0 border-left-0 text-dark" href="#">3</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
<!-- End Content -->
