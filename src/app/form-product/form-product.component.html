<div style="width: 30%; margin-left: 35%;">
    <div class="mt-2" style="text-align: center; font-weight: bold !important; font-size: 25px !important;">{{isAdd ? "THÊM SẢN PHẨM MỚI" : "CẬP NHẬT SẢN PHẨM"}}</div>
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)"> 
        <div class="form-group mt-2">
            <label class="col-sm-6 col-form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" placeholder="" id="name" name="name" [(ngModel)]="name" required>
        </div>
        <div class="form-group mt-2">
            <label for="description" class="col-sm-2 col-form-label">Mô tả</label>
            <textarea 
                class="form-control" placeholder="" rows="5"
                id="description" name="description" [(ngModel)]="description" required>
            </textarea>
        </div>
        <div class="form-group row mt-2">
            <div class="col-6">
                <label for="price" class="col-sm-6 col-form-label">Giá bán(đ)</label>
                <input type="number" class="form-control" placeholder="" id="price" 
                    name="price" [(ngModel)]="price" required min="0">
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="category" class="form-label">Danh mục sản phẩm</label>
            <select #select id="category" class="form-select" name="category" [(ngModel)]="categoryId" (change)="onSelectChange()" required>
              <option value=0>Chọn danh mục sản phẩm</option>
              <option *ngFor="let category of categories" value = {{category.id}}> {{category.name}} </option>
            </select>
        </div>
        <div class="form-group mt-3">
            <label for="image">Hình ảnh:</label>
            <input type="file" class="form-control" [multiple]="true" (change)="onFileSelected($event)">
        </div>
        <!-- <app-alert [message]="error" *ngIf="error"></app-alert> -->
        <div class="mt-4 mb-3">
            <button class="btn btn-primary" type="submit" style="width: 100%" [disabled]="isInvalidForm">{{isAdd ? "THÊM" : "CẬP NHẬT"}}</button>    
        </div>
    </form>
</div>
