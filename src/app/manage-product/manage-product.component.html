<div class="row">
    <div class="col-2">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-10">
        <div class="general">
          <button type="button" class="btn btn-primary add" [routerLink]="['add']">Add</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">#</th>
                    <th scope="col">Name
                      <!-- {{{sort "name" _sort}}} -->
                    </th>
                    <th scope="col">Price
                      <!-- {{{sort "createdAt" _sort}}} -->
                    </th>
                    <th scope="col" colspan="2">Amount
                      <!-- {{{sort "updatedAt" _sort}}} -->
                    </th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; let index = index">
                    <td>
                      <div class="form-check">
                        <input class="form-check-input checkbox" type="checkbox" value="" name="destinations[]">
                      </div>
                    </td>
                    <th scope="row">{{index + 1 }}</th>
                    <td>{{product.name}}</td>
                    <td class="create-at">{{product.price|number:'1.0-0':'en-US'}}</td>
                    <td class="update-at">{{product.amount|number:'1.0-0':'en-US'}}</td>
                    <td>
                      <a (click)="onUpdate(product)" style="text-decoration: none"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                      <a (click)="open(deleteModal, product)" style="text-decoration: none; margin-left: 10px;" class="delete-test"><i class="fa fa-trash" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>  

<ng-template #deleteModal let-modal>
  <div style="padding: 10px;">
    <div class="modal-header d-flex justify-content-end">
      <h4 class="modal-title" id="modal-basic-title">Delete a Category</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      Hành động này không thể khôi phục, bạn có chắc không ?
    </div>
    <div style="display: block; float: right;">
      <button type="button" class="btn btn-danger" style="margin-right: 10px;" (click)="onDelete()">Delete</button>
      <button type="button" class="btn btn-primary">Cancel</button>
    </div>
  </div>
</ng-template>
